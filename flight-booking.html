<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Seat Booking</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            margin: 5px;
            border-radius: 5px;
            position: relative;
        }
        .seat.selected::after {
            content: "Selected";
            position: absolute;
            top: -20px;
            right: 0;
            background: #6feaf6;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .seat.occupied {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
        </div>
        <!-- Add more rows as needed -->
    </div>
    <script>
        const seats = document.querySelectorAll('.seat:not(.occupied)');
        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                seat.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
